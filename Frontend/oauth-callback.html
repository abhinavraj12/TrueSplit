<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueSplit | Securing Session</title>
    
    <!-- Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Noto+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="css/reusable.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ“</text></svg>">
    
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--app-bg-primary);
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        /* Background gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(var(--app-accent-green-rgb, 157, 191, 158), 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(var(--app-accent-blue-rgb, 74, 119, 144), 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        /* Ultra-compact container */
        .app-callback-compact {
            max-width: 440px;
            width: 100%;
            background: var(--app-bg-surface);
            border-radius: var(--app-border-radius-lg);
            border: 1px solid var(--app-border-primary);
            box-shadow: 
                var(--app-shadow-lg),
                0 0 30px rgba(var(--app-accent-green-rgb, 157, 191, 158), 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        /* Logo - Minimal */
        .app-callback-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        
        .app-callback-logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .app-logo-mark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--app-accent-green), var(--app-accent-green-dark));
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }
        
        .app-logo-text {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--app-text-primary);
            letter-spacing: -0.02em;
        }
        
        /* Main content grid */
        .app-callback-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        /* Status orb */
        .app-status-orb {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
        }
        
        .app-orb-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--app-accent-green);
            animation: spin 1.5s linear infinite;
        }
        
        .app-orb-ring:nth-child(2) {
            border-top-color: var(--app-accent-blue);
            animation-delay: 0.2s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        .app-orb-ring:nth-child(3) {
            border-top-color: var(--app-accent-green-dark);
            animation-delay: 0.4s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }
        
        .app-orb-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: var(--app-accent-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 20px rgba(var(--app-accent-green-rgb, 157, 191, 158), 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        /* Status text */
        .app-status-text {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .app-status-title {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--app-text-primary);
            line-height: 1.2;
        }
        
        .app-status-subtitle {
            font-family: 'Noto Sans', sans-serif;
            font-size: 0.95rem;
            color: var(--app-text-secondary);
            opacity: 0.9;
            line-height: 1.4;
        }
        
        /* Progress bar - Compact */
        .app-progress-compact {
            margin: 0.5rem 0;
        }
        
        .app-progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-family: 'Noto Sans', sans-serif;
            font-size: 0.85rem;
            color: var(--app-text-secondary);
        }
        
        .app-progress-track {
            height: 4px;
            background: rgba(var(--app-bg-primary-rgb, 30, 30, 30), 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .app-progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--app-accent-green), var(--app-accent-blue));
            border-radius: 2px;
            animation: fillProgress 1.8s ease-out forwards;
        }
        
        /* Security badges */
        .app-security-badges {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .app-security-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(var(--app-accent-green-rgb, 157, 191, 158), 0.08);
            border-radius: 20px;
            border: 1px solid rgba(var(--app-accent-green-rgb, 157, 191, 158), 0.2);
        }
        
        .app-badge-icon {
            color: var(--app-accent-green);
            font-size: 0.9rem;
        }
        
        .app-badge-text {
            font-family: 'Noto Sans', sans-serif;
            font-size: 0.75rem;
            color: var(--app-text-secondary);
            font-weight: 400;
        }
        
        /* Success state */
        .app-success-state {
            display: none;
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(var(--app-accent-green-rgb, 157, 191, 158), 0.1);
            border-radius: var(--app-border-radius);
            border: 1px solid var(--app-accent-green);
            animation: fadeIn 0.3s ease-out;
        }
        
        .app-success-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--app-accent-green);
            font-weight: 500;
        }
        
        .app-success-icon {
            animation: checkPop 0.5s ease-out;
        }
        
        /* Error state */
        .app-error-state {
            display: none;
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(var(--app-accent-red-rgb, 255, 107, 107), 0.1);
            border-radius: var(--app-border-radius);
            border: 1px solid var(--app-accent-red);
            animation: fadeIn 0.3s ease-out;
        }
        
        .app-error-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: center;
        }
        
        .app-error-text {
            color: var(--app-accent-red);
            font-weight: 500;
        }
        
        .app-error-action {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--app-accent-blue);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        
        .app-error-action:hover {
            text-decoration: underline;
        }
        
        /* Footer note */
        .app-callback-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--app-border-primary);
        }
        
        .app-footer-note {
            font-family: 'Noto Sans', sans-serif;
            font-size: 0.8rem;
            color: var(--app-text-secondary);
            opacity: 0.6;
            line-height: 1.3;
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes checkPop {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Micro animations for background */
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }
        
        .app-bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(var(--app-accent-green-rgb, 157, 191, 158), 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .app-callback-compact {
                padding: 1.5rem;
            }
            
            .app-status-orb {
                width: 80px;
                height: 80px;
            }
            
            .app-orb-center {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .app-status-title {
                font-size: 1.1rem;
            }
            
            .app-status-subtitle {
                font-size: 0.9rem;
            }
        }
        
        /* Ultra-compact for very small screens */
        @media (max-height: 600px) {
            .app-callback-compact {
                padding: 1.5rem;
            }
            
            .app-status-text {
                gap: 0.25rem;
            }
            
            .app-progress-compact {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div id="bgParticles"></div>
    
    <!-- Main compact container -->
    <div class="app-callback-compact">
        <!-- Header -->
        <div class="app-callback-header">
            <a href="/" class="app-callback-logo">
                <div class="app-logo-mark">âœ“</div>
                <div class="app-logo-text">TrueSplit</div>
            </a>
        </div>
        
        <!-- Main content -->
        <div class="app-callback-grid">
            <!-- Status orb -->
            <div class="app-status-orb">
                <div class="app-orb-ring"></div>
                <div class="app-orb-ring"></div>
                <div class="app-orb-ring"></div>
                <div class="app-orb-center" id="orbIcon">â†»</div>
            </div>
            
            <!-- Status text -->
            <div class="app-status-text">
                <h1 class="app-status-title" id="statusTitle">Securing Session</h1>
                <p class="app-status-subtitle" id="statusSubtitle">
                    Finalizing authentication â€¢ Preparing dashboard
                </p>
            </div>
            
            <!-- Progress -->
            <div class="app-progress-compact">
                <div class="app-progress-info">
                    <span id="progressLabel">Processing...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="app-progress-track">
                    <div class="app-progress-fill"></div>
                </div>
            </div>
            
            <!-- Security badges -->
            <div class="app-security-badges">
                <div class="app-security-badge">
                    <span class="app-badge-icon">âœ“</span>
                    <span class="app-badge-text">Verified</span>
                </div>
                <div class="app-security-badge">
                    <span class="app-badge-icon">ðŸ”’</span>
                    <span class="app-badge-text">Secure</span>
                </div>
                <div class="app-security-badge">
                    <span class="app-badge-icon">âš¡</span>
                    <span class="app-badge-text">Fast</span>
                </div>
            </div>
            
            <!-- Success state (hidden initially) -->
            <div class="app-success-state" id="successState">
                <div class="app-success-content">
                    <span class="app-success-icon">âœ“</span>
                    <span>Authenticated â€¢ Redirecting...</span>
                </div>
            </div>
            
            <!-- Error state (hidden initially) -->
            <div class="app-error-state" id="errorState">
                <div class="app-error-content">
                    <div class="app-error-text" id="errorMessage">
                        Authentication incomplete
                    </div>
                    <a href="/auth" class="app-error-action">
                        <span>Return to login</span>
                        <span>â†’</span>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="app-callback-footer">
            <p class="app-footer-note">
                Your session is encrypted and will redirect automatically
            </p>
        </div>
    </div>
    
    <!-- Global auth check -->
    <script src="js/global-auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create background particles
            createParticles();
            
            // Get DOM elements
            const orbIcon = document.getElementById('orbIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusSubtitle = document.getElementById('statusSubtitle');
            const progressLabel = document.getElementById('progressLabel');
            const progressPercent = document.getElementById('progressPercent');
            const successState = document.getElementById('successState');
            const errorState = document.getElementById('errorState');
            const errorMessage = document.getElementById('errorMessage');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            // Progress simulation
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                if (progress <= 100) {
                    progressPercent.textContent = `${progress}%`;
                    
                    // Update progress label
                    if (progress < 30) {
                        progressLabel.textContent = 'Validating token...';
                    } else if (progress < 60) {
                        progressLabel.textContent = 'Securing session...';
                    } else if (progress < 90) {
                        progressLabel.textContent = 'Finalizing...';
                    } else {
                        progressLabel.textContent = 'Complete';
                    }
                }
            }, 18); // 1.8 seconds total
            
            // Handle authentication
            if (token) {
                console.log('Processing authentication token...');
                
                try {
                    // Validate token format
                    const parts = token.split('.');
                    if (parts.length !== 3) {
                        throw new Error('Invalid token format');
                    }
                    
                    // Decode payload
                    const payload = JSON.parse(atob(parts[1]));
                    console.log('Authenticated user:', payload.sub);
                    
                    // Store token
                    localStorage.setItem('auth_token', token);
                    
                    // Clear URL for security
                    setTimeout(() => {
                        window.history.replaceState({}, document.title, '/oauth-callback.html');
                    }, 500);
                    
                    // Success sequence
                    setTimeout(() => {
                        clearInterval(progressInterval);
                        
                        // Update UI
                        orbIcon.textContent = 'âœ“';
                        orbIcon.style.background = 'var(--app-accent-green)';
                        orbIcon.style.animation = 'pulse 1s ease-out';
                        
                        statusTitle.textContent = 'Session Secured';
                        statusSubtitle.textContent = `Welcome back, ${payload.sub.split('@')[0]}`;
                        
                        progressPercent.textContent = '100%';
                        progressLabel.textContent = 'Complete';
                        
                        // Show success state
                        successState.style.display = 'block';
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 800);
                        
                    }, 1800);
                    
                } catch (error) {
                    console.error('Token error:', error);
                    handleError('Invalid authentication token');
                }
            } else {
                // Check if already authenticated
                const existingToken = localStorage.getItem('auth_token');
                if (existingToken) {
                    // Already logged in, redirect immediately
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    handleError('No authentication data received');
                }
            }
            
            function handleError(message) {
                clearInterval(progressInterval);
                
                // Update UI for error
                orbIcon.textContent = '!';
                orbIcon.style.background = 'var(--app-accent-red)';
                orbIcon.style.animation = 'none';
                
                statusTitle.textContent = 'Unable to Authenticate';
                statusSubtitle.textContent = 'Please try again';
                
                progressPercent.textContent = 'Error';
                progressPercent.style.color = 'var(--app-accent-red)';
                progressLabel.textContent = 'Failed';
                
                // Show error state
                if (message) {
                    errorMessage.textContent = message;
                }
                errorState.style.display = 'block';
                
                // Auto-redirect to auth after delay
                setTimeout(() => {
                    window.location.href = '/auth';
                }, 4000);
            }
            
            function createParticles() {
                const container = document.getElementById('bgParticles');
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'app-bg-particle';
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.opacity = `${0.2 + Math.random() * 0.3}`;
                    container.appendChild(particle);
                }
            }
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    window.location.href = '/';
                }
                if (e.key === 'Enter' && errorState.style.display === 'block') {
                    window.location.href = '/auth';
                }
            });
        });
        
        // Prevent back navigation to token URL
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.history.replaceState({}, document.title, '/oauth-callback.html');
            }
        });
    </script>
</body>
</html>
