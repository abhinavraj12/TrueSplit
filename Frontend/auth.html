    <!--  Authentication Script -->
    <script src="js/auth.js" type="module"></script>

    <!-- Inline  effects -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const authOrb = document.getElementById("googleAuthOrb");
        authOrb.addEventListener("click", async () => {
          authOrb.style.cursor = "wait";
          authOrb.style.opacity = "0.8";

          const ripple = document.createElement("div");
          ripple.className = "app-loading-ripple";
          document.querySelector(".app-google-portal").appendChild(ripple);

          await new Promise((resolve) => setTimeout(resolve, 1200));

          ripple.remove();

          const explosion = document.createElement("div");
          explosion.className = "app-success-explosion";
          for (let i = 0; i < 12; i++) {
            const particle = document.createElement("div");
            particle.className = "app-success-particle";
            explosion.appendChild(particle);
          }
          document.querySelector(".app-google-portal").appendChild(explosion);

          setTimeout(() => {
            window.location.href = "http://localhost:8080/oauth2/authorization/google";
          }, 800);
        });

        authOrb.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            authOrb.click();
          }
        });

        window.addEventListener("mousemove", (e) => {
          const x = (e.clientX / window.innerWidth - 0.5) * 20;
          const y = (e.clientY / window.innerHeight - 0.5) * 20;

          document
            .querySelectorAll(".app-receipt-floating")
            .forEach((receipt, index) => {
              const speed = 0.5 + index * 0.2;
              receipt.style.transform = `translate(${x * speed}px, ${
                y * speed
              }px) rotate(${
                receipt.style.transform
                  ? parseInt(receipt.style.transform.match(/-?\d+/)[0])
                  : 0
              }deg)`;
            });
        });
      });
    </script>
